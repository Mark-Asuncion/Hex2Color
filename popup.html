<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hex Color Text Highlighter</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <style>
            body {
                margin: 0;
                width: 20rem;
                height: max-content;
                color: white;
                font-family: sans-serif;
            }

            .header {
                position: relative;
                text-align: center;
                padding-top: 10px;
                background-color: #252525;
                width: 100%;
                height: fit-content;
            }

            .header > div {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                position: relative;
                margin: auto;
                padding: 5px 0;
                width: max-content;
            }

            .header > div > * {
                border: 1px solid white;
            }

            .header > div:focus-within > div {
                border: 1px solid #070E4E;
                border-right: none;
            }

            .header > div:focus-within > input {
                border: 1px solid #070E4E;
                border-left: none;
            }

            h1 {
                font-size: 2em;
                margin: auto;
                text-align: center;
            }

            button {
                z-index: 1;
                position: absolute;
                right: 3%;
                bottom: 0;
                top: 0;
                margin: auto;
                padding: 0;
                width: 1.5em;
                height: 1.5em;
                border-radius: 5px;
            }

            button:active {
                border: 1px solid black;
            }

            .hash-img {
                display: inline-block;
                width: 1.2em;
                margin: 0;
                height: auto;
                vertical-align: middle;
            }

            .material-symbols-outlined {
                font-size: 12px;
                margin: auto;
                vertical-align: middle;
            }

            .img-container {
                margin-top: auto;
                margin-bottom: auto;
                position: relative;
                background-color: white;
                width: max-content;
                height: inherit;
                padding: 3px;
                border-radius: 5px 0 0 5px;
            }

            input[type=text] {
                postiion: relative;
                display: inline-block;
                border-radius: 0 5px 5px 0;
                outline: none;
                border: none;
                box-sizing: content-box;
            }

            canvas {
                display: block;
                box-sizing: border-box;
                margin-top: 5px;
                width: 100%;
                height: 1fr;
                background-color: black;
            }

        </style>
    </head>
    <body>
        <div class="header">
            <h1>Hex to Color</h1>
            <div>
                <div class="img-container">
                    <img class="hash-img" src="images/icon_hash.svg" />
                </div>
                <input type="text" name="hex-input" id="hex-input" value="">
                <button id="btn-copy">
                    <span class="material-symbols-outlined">
                        content_copy
                    </span>
                </button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <script src="./scripts/popup.js" type="module"></script>
    </body>
</html>
